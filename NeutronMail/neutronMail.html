<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>NeutronMail</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
				integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="css/neutronMail.css">
</head>
<body>
<header class="header">
	<div class="container">
		<a href="#" class="logo"><img src="assets/img/logo.png" alt="logo"></a>
		<ul class="language">
			<li><a class="language__item language__item_selected" href="#">English</a></li>
			<li><a class="language__item" href="#" id="">French</a></li>
			<li><a class="language__item" href="#">Italian</a></li>
			<li><a class="language__item language__item_last" href="#">Polish</a></li>
		</ul>
	</div>
	<nav class="nav">
		<ul class="nav__list">
			<li><a class="nav__item" href="#">About</a></li>
			<li><a class="nav__item" href="#">Security</a></li>
			<li><a class="nav__item" href="#">Blog</a></li>
			<li><a class="nav__item" href="#">Careers</a></li>
			<li><a class="nav__item" href="#">Support</a></li>
			<li><a class="nav__item" href="#">Donate</a></li>
		</ul>
	</nav>
	<div class="auth-bar">
		<a href="#" class="auth-bar__login">
			<i class="fas fa-sign-in-alt"></i>
			<span class="auth-bar__text">Log in</span>
		</a>
		<a href="#" class="auth-bar__sign-up">Sign up</a>
	</div>
</header>
</body>
</html>
