<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>NeutronMail</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
				integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="css/neutronMail.css">
</head>
<body>
<header class="header">
	<div class="container">
		<a href="#" class="logo"><img src="assets/img/logo.png" alt="logo"></a>
		<ul class="language">
			<li><a class="language__item language__item_selected" href="#">English</a></li>
			<li><a class="language__item" href="#" id="">French</a></li>
			<li><a class="language__item" href="#">Italian</a></li>
			<li><a class="language__item language__item_last" href="#">Polish</a></li>
		</ul>
	</div>
	<nav class="nav">
		<ul class="nav__list">
			<li><a class="nav__item" href="#">About</a></li>
			<li><a class="nav__item" href="#">Security</a></li>
			<li><a class="nav__item" href="#">Blog</a></li>
			<li><a class="nav__item" href="#">Careers</a></li>
			<li><a class="nav__item" href="#">Support</a></li>
			<li><a class="nav__item" href="#">Donate</a></li>
		</ul>
	</nav>
	<div class="auth-bar">
		<a href="#" class="auth-bar__login">
			<i class="fas fa-sign-in-alt"></i>
			<span class="auth-bar__text">Log in</span>
		</a>
		<a href="#" class="auth-bar__sign-up">Sign up</a>
	</div>
</header>
<main class="main">
	<section class="main-title">
		<img class="main-title__img" src="assets/img/background.png" alt="mountains">
		<section class="main-title__info">
			<div class="title-container">
				<h1 class="title-container__title">Secure Email Communication</h1>
				<h2 class="title-container__description">Based in <span class="title-container__description_red">Somewhere</span></h2>
			</div>
			<div class="create-account">
				<a class="create-account__create" href="#">Create account</a>
				<a class="create-account__store" href="https://www.apple.com/ru/ios/app-store/" target="_blank"><i class="fab fa-apple"></i></a>
				<a class="create-account__store create-account__store_android" href="https://play.google.com/store?hl=ru"
					 target="_blank"><i
					class="fab fa-google-play"></i></a>
			</div>
			<ul class="soc-networks">
				<li><a class="soc-networks__item" href="#" ><i class="fab fa-google-plus-square"></i></a></li>
				<li><a class="soc-networks__item" href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a></li>
				<li><a class="soc-networks__item" href="https://twitter.com/?lang=ru" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
			</ul>
		</section>
	</section>
</main>
</body>
</html>
